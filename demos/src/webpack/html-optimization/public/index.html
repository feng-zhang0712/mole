<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  
  <!-- DNS 预解析，预连接  -->
  <link rel="dns-prefetch" href="//cdn.example.com">
  <link rel="preconnect" href="https://cdn.example.com">

  <!-- 预加载关键资源，预获取非关键资源 -->
  <link rel="preload" href="critical.css" as="style">
  <link rel="prefetch" href="not-critical.js">
  
  <!-- 关键 CSS 内联 -->
  <style>
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    /* ... */
  </style>
  
  <!-- 非关键 CSS 异步加载 -->
  <link rel="preload" href="<%= htmlWebpackPlugin.files.css[0] %>" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[0] %>"></noscript>
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="<%= htmlWebpackPlugin.files.js[0] %>" as="script">
</head>
<body>
  <!-- 异步加载脚本 -->
  <script> 
    // 异步加载非关键脚本
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }
    
    // 延迟加载非关键功能
    window.addEventListener('load', () => {
      setTimeout(() => {
        // ...
      }, 2000);
    });
    
    // 异步模块加载
    document.getElementById('async-button').addEventListener('click', async () => {
      try {
        const module = await import(
          /* webpackChunkName: "async-module" */
          './some-async-module.js',
        );
        // ...
      } catch (error) {
        // ...
      }
    });
  </script>
</body>
</html>
