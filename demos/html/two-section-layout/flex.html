<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;

      background-color: cadetblue;

    <div class="left"></div>
    <div class="right"></div>

</html>
