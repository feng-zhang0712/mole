<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>数据分析 - 微前端子应用</title><style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        .app-container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .app-header {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .app-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #9b59b6;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .chart-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chart-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .chart-content {
            padding: 1.5rem;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chart-placeholder {
            text-align: center;
            color: #666;
        }
        
        .chart-placeholder .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .main-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .content-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #9b59b6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #8e44ad;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .btn-info {
            background: #3498db;
            color: white;
        }
        
        .btn-info:hover {
            background: #2980b9;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .trend-up {
            color: #27ae60;
            font-weight: 600;
        }
        
        .trend-down {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .trend-stable {
            color: #f39c12;
            font-weight: 600;
        }
        
        .communication-panel {
            background: #f4f1f8;
            border: 1px solid #d5b8e7;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .communication-title {
            font-weight: 600;
            color: #8e44ad;
            margin-bottom: 0.5rem;
        }
        
        .communication-content {
            color: #8e44ad;
            font-size: 0.9rem;
        }
        
        .global-state-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .global-state-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .global-state-content {
            color: #495057;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9b59b6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 0.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .content-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .btn {
                flex: 1;
                text-align: center;
            }
        }</style><script defer="defer" src="bundle.js"></script></head><body><div class="app-container"><div class="app-header"><h1 class="app-title">📊 数据分析系统</h1><p class="app-description">数据可视化、报表生成、趋势分析</p></div><div class="communication-panel"><div class="communication-title">🔗 微前端通信状态</div><div class="communication-content" id="communication-status">正在连接主应用...</div></div><div class="global-state-panel"><div class="global-state-title">🌐 全局状态信息</div><div class="global-state-content" id="global-state-info">正在获取全局状态...</div></div><div class="stats-grid"><div class="stat-card"><div class="stat-number" id="total-reports">0</div><div class="stat-label">总报表数</div></div><div class="stat-card"><div class="stat-number" id="active-users">0</div><div class="stat-label">活跃用户</div></div><div class="stat-card"><div class="stat-number" id="data-sources">0</div><div class="stat-label">数据源</div></div><div class="stat-card"><div class="stat-number" id="avg-response">0ms</div><div class="stat-label">平均响应时间</div></div></div><div class="charts-container"><div class="chart-card"><div class="chart-header"><h3 class="chart-title">用户增长趋势</h3></div><div class="chart-content"><div class="chart-placeholder"><div class="icon">📈</div><p>用户增长趋势图表</p><p>点击生成按钮查看数据</p></div></div></div><div class="chart-card"><div class="chart-header"><h3 class="chart-title">产品销售分布</h3></div><div class="chart-content"><div class="chart-placeholder"><div class="icon">🍕</div><p>产品销售分布图表</p><p>点击生成按钮查看数据</p></div></div></div></div><div class="main-content"><div class="content-header"><h2 class="content-title">数据报表</h2><div class="action-buttons"><button class="btn btn-primary" id="generate-report-btn">生成报表</button> <button class="btn btn-success" id="export-data-btn">导出数据</button> <button class="btn btn-warning" id="refresh-btn">刷新</button> <button class="btn btn-info" id="schedule-btn">定时任务</button></div></div><div class="table-container"><table class="data-table"><thead><tr><th>报表ID</th><th>报表名称</th><th>类型</th><th>生成时间</th><th>状态</th><th>大小</th><th>趋势</th><th>操作</th></tr></thead><tbody id="reports-table-body"><tr><td colspan="8" class="loading"><div class="spinner"></div><p>正在加载报表数据...</p></td></tr></tbody></table></div></div></div><div id="root"></div></body></html>
